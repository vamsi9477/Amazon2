<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

<form action="/registration/" method="post">

<table align="center" border="2" bgcolor="#7fffd4">
    <tr>
        <td>
            <input type="text" placeholder="Name" name="t1" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="number" placeholder="Contact Number" name="t2" required>
        </td>
    </tr>
    <tr>

        </td>
    </tr>
    <tr>
        <td>
            <input type="text" placeholder="User Name" name="t4" required>
        </td>
    </tr>
    <tr>
        <td>
            <input type="password" placeholder="Password" name="t5" required>
        </td>
    </tr>
    <tr>
        <td>address
            <textarea name="t6" ></textarea>
        </td>
    </tr>
    <tr>
        <td>
            <input type="submit" value="Register">

        </td>
    </tr>
    <tr>
        <td>{{ emp }}</td>
    </tr>
</table>
    </form>
